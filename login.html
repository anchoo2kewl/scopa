<template name='signup'>
	<form>
		<h1> Sign Up</h1>
		<input type='text' id='su-email' placeholder='Email Address' />
		<input type='text' id='su-username' placeholder='Username' />
		<input type='password' id='su-password' placeholder='Password' />
		<button>Sign up</button>
	</form>
</template>

<template name='login'>
	<form>
		<h1> Login in</h1>
		<input type='text' id='li-username' placeholder='Username' />
		<input type='password' id='li-password' placeholder='Password' />
		<button>Log in</button>
	</form>
</template>

<template name='logout'>
	<form>
		{{{ currentUser.username }}}
		<button>Log out</button>
	</form>
</template>


<template name='choice'>
	{{#if loggingIn}}
		Logging in . . .
	{{ else }}
		{{ #if currentUser }}
			{{> logout}}
		{{ else }}
			{{> signup}}
			{{> login}}
		{{/if}}
	{{/if}}
</template>
